<div *ngIf="item">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                <img src="{{item.image}}" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{item.name | uppercase}}</p>
                </div>
                </div>
            
                <div class="content">
                {{item.description}}
                <br/>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Attack</th>
                            <td>{{item.attack}}</td>
                        </tr>
                    <tbody>
                        <tr>
                            <th>Defence</th>
                            <td>{{item.defence}}</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#">{{item.type}}</a>
                </div>
            </div>
        </div>
    </div>
